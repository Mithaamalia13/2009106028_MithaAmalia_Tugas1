<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountravels</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div class="header">
        <img src="img/Logoo.png" alt="logo" class="header-logo">
        <div class="header-text">
            Mountravels
        </div>
        <div class="header-list">
            <ul>
                <li>Booking</li>
                <li>Mount</li>
                <li>Home</li>
            </ul>
        </div>
    </div>
    
    <div class="main">
        <div class="main-content">
            <h1>HELLO WORLD<span>.</span></h1>
            <h2>Ayo Belajar Coding</h2> <br><br><br><br><br>
        </div>
        <div class="form">
            <form action="">
                <label for=""><b>NAMA :</b></label> <br>
                <input type="text" placeholder="Masukkan Nama" style="width: 200px; height: 30px;"><br><br>
                <label for=""><b>NIM :</b></label> <br>
                <input type="number" maxlength="10" style="width: 200px; height: 30px;" placeholder="Masukkan NIM"><br><br>
                <label for=""><b>KELAS :</b></label>
                <select name="kelas" id="">
                <option value="Informatika A 2020">Informatika A 2020</option>
                <option value="Informatika B 2020">Informatika B 2020</option>
                <option value="Informatika C 2020">Informatika C 2020</option><br>
                </select>
                <br><br>
                <label for=""><b>GENDER : </b></label><br>
                <input type="radio" name="gender"> Laki-laki <br>
                <input type="radio" name="gender"> Perempuan <br><br>
            </form>
            <br>
            <button type="submit" style="width: 200px; height: 30px;">Kirim</button>
        </div>
    </div>

    <div class="footer">
        <img src="img/Logoo.png" alt="logo" class="footer-logo">
        <div class="footer-text">Mountravels</div>
        <div class="footer-list">
            <ul>
                <li>About</li>
                <li>Contact</li>
                <li>Saran</li>
            </ul>
        </div>
    </div>
</body>
</html>
